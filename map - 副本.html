<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Collapsible Tree Example</title>

    <style>

 .node circle {
   fill: #000000;
   stroke: #000000;
   stroke-width: 5px;
 }

 .node text { font: 12px sans-serif; }

 .link {
   fill: none;
   stroke: #000000;
   stroke-width: 2.5px;
 }
 
    </style>

  </head>

  <body>

<!-- load the d3.js library --> 
<script src="E:/cell_trajectory/d3.v3.min.js"></script>
 
<script>

var treeData = [

];

// ************** Generate the tree diagram  *****************
var margin = {top: 20, right: 20, bottom: 20, left: 20},
 width = 1200 - margin.right - margin.left,
 height = 1200 - margin.top - margin.bottom;
 
var i = 0;

var tree = d3.layout.tree()
 .size([height, width]);

var diagonal = d3.svg.diagonal()
 .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
 .attr("width", width + margin.right + margin.left)
 .attr("height", height + margin.top + margin.bottom)
  .append("g")
 .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

root = treeData[0];
  
update(root);

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
   links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 58; });

  nodes.forEach(function(d) { d.x = d.fx * 12; });

  // Declare the nodes
  var node = svg.selectAll("g.node")
   .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

   

  nodeEnter.append("circle")
   .attr("r", 2)
   .style("fill", function(d){return d.node_group})
   .style("stroke", function(d){return d.node_group});

  // Declare the links
  var link = svg.selectAll("path.link")
   .data(links, function(d) { return d.target.id; });

  // Enter the links.
  link.enter().insert("path", "g")
   .attr("class", "link")
   .attr("d", diagonal)
   .attr("opacity", function(d){
        return d.target.edge_weight;});
}

</script>
 
  </body>
</html>
